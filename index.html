<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite" />
    <link rel="stylesheet" href="style.css">
    <title>Login - DevClub</title>
</head>

<body>
    <main>
        <div class="imagem-login">
            <p>Feito com <span class="material-symbols-outlined">
                    favorite
                </span> para os sócios!</p>
            <p>Copyright © 2023 DevClub</p>
            <p>Todos os direitos reservados</p>
        </div>
        <div class="login">
            <img src="./assets/logo-devclub.webp" alt="Logo do DevClub">
            <div class="formulario">
                <label for="email">e-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="formulario">
                <label for="password">password</label>
                <input type="password" name="senha" id="senha">
            </div>
            <div class="checkboc div">
                <input type="checkbox" name="lembrar" id="lembrar">
                <label for="lembrar">Lembrar de mim</label>
            </div>
            <button>Entrar</button>
            <a href="http://">Esqueceu sua senha?</a>

        </div>
    </main>
    <div class="whats-app">
        <img src="./assets/whatsapp.svg" alt="Logo do WhatsApp">
    </div>
</body>

</html>
